<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzal Rehman</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon/icon128.png">

    <!-- Scroll Bar Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: overlay; /* Enable custom scrollbar */
        }

        ::-webkit-scrollbar {
            width: 15px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            border-radius: 0px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 20px;
            height: 40px;
            background-color: rgb(179, 0, 255);
            background: linear-gradient(90deg, rgba(179, 0, 255, 1) 5%, rgba(231, 0, 255, 1) 50%, rgba(255, 0, 254, 1) 95%);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgb(179, 0, 255);
            background: linear-gradient(-90deg, rgba(179, 0, 255, 1) 0%, rgba(231, 0, 255, 1) 51%, rgba(255, 0, 254, 1) 100%);
        }
    </style>

    <!-- LinkedIn Profile Badge -->
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    <!-- Styles for Form and LinkedIn Profile Badge -->
    <style>
        #mlsapro {
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 20px;
        }

        .badge-base {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .skill-box {
            text-align: center;
        }

        .skill-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .skill-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- LinkedIn profile badge -->
    <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="dark"
        data-type="HORIZONTAL" data-vanity="shahzal-rehman-315b24254" data-version="v1">
        <a class="badge-base__link LI-simple-link"
            href="https://pk.linkedin.com/in/shahzal-rehman-315b24254?trk=profile-badge">Shahzal Rehman .</a>
    </div>

    <!-- Form for connecting with MLSAPRO Microsoft Tenant Assigned Account -->
    <form id="mlsapro">
        <div class="skill-box wow fadeInUp animated" data-wow-delay=".8s"
            style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <a href="https://login.microsoftonline.com/5db603e4-5a09-41bf-a36d-618c9e6bf0d0/oauth2/v2.0/authorize?client_id=9ec16646-a913-4fdb-8249-08fb1d98b99d&response_type=code&redirect_uri=https://mlsapro.com/home&scope=user.read"
                class="btn-header" onclick="openSecondTab()">Connect With MLSAPRO Microsoft Tenant Assigned
                Account&shahzalshare.txt along with sr.xml </a>
        </div>
    </form>

    <!-- JavaScript for Preloading Images and Opening Second Tab -->
    <script>
        function preloadImages() {
            var images = ['https://mlsapro.com/img/shapes/wavy-shape.png', 'https://mlsapro.com/img/shapes/wavy-shape1.png'];
            for (var i = 0; i < images.length; i++) {
                var img = new Image();
                img.src = images[i];
            }
        }
        preloadImages();

        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var backgroundUrl = isMobile ? 'https://mlsapro.com/img/shapes/wavy-shape.png' : 'https://mlsapro.com/img/shapes/wavy-shape1.png';
        document.getElementById('mlsapro').style.backgroundImage = 'url(' + backgroundUrl + ')';

        function openSecondTab() {
            window.open("https://mvp.microsoft.com/en-US/studentambassadors/profile/e35e0c4c-5d79-454a-8d8d-cb75c8b016fc", "_blank");
        }
    </script>
</body>

</html>
