    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #mlsapro {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://mlsapro.com/img/shapes/wavy-shape.png');
            background-size: cover;
            background-position: center;
            z-index: -2; /* Adjusted z-index */
        }

        .foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://mlsapro.com/img/shapes/wavy-shape.png');
            background-size: cover;
            background-position: center;
            animation: spinX 40s linear infinite, spinY 60s linear infinite; /* Apply 3D rotation */
            z-index: -1; /* Adjusted z-index */
            transform-style: preserve-3d; /* Preserve 3D transform */
        }

        .skill-box {
            text-align: center;
            margin: auto;
            position: relative; /* Ensure that the button is positioned relative to its parent */
            z-index: 1; /* Ensure that the button appears above the background */
        }

        .skill-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .skill-box a:hover {
            background-color: #0056b3;
        }

        @keyframes spinX {
            0% {
                transform: rotateX(0deg); /* Apply 3D rotation around X axis */
            }
            100% {
                transform: rotateX(360deg); /* Apply 3D rotation around X axis */
            }
        }

        @keyframes spinY {
            0% {
                transform: rotateY(0deg); /* Apply 3D rotation around Y axis */
            }
            100% {
                transform: rotateY(360deg); /* Apply 3D rotation around Y axis */
            }
        }
    </style>
</head>
